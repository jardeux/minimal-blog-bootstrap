<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Kendi stil dosyan -->
    <link rel="stylesheet" href="style.css" />

    <!-- Sayfa başlığı -->
    <title>Awesome Blog</title>
  </head>
  <body class="h-100 d-flex flex-column">
    <!-- Navbar başlangıç -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <i class="fa-solid fa-house"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse text-center">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="blogs.html" class="nav-link">Blogs</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Search" />
            <button class="btn btn-warning">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar bitiş -->
    <!-- header başlangıç -->
    <div class="container my-6">
      <h2 class="my-3">Contact Us</h2>
      <div class="row g-2">
        <div class="col-md-6">
          <iframe id="map"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12037.851637004007!2d28.846238000000003!3d41.037005!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac790b17ba89d%3A0xd2d24ea0437a7ee2!2zS2FkxLFrw7Z5L8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1754650389534!5m2!1str!2str"
            width="100%"
            
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="col-md-6 my-3">
          <div class="card bg-secondary">
            <div class="card-body">
              <div class="alert alert-warning">Lütfen formu doldurunuz.</div>
              <form class="row g-3 text-white">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-12">
                  <label for="phone" class="form-label">Telefon</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-12">
                  <label for="text" class="form-label">Subject</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-12">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message"></textarea>
                </div>
                <div class="col-md-12">
                  <div class="btn btn-outline-warning col-12">
                    Send Messagge
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main></main>
    <footer class="py-5 bg-dark text-white mt-auto">
      <div class="container text-center text-white">
        <span>All Rights Reserved. @2025</span>
      </div>
    </footer>
    <!--
     Bootstrap JS (doğru şekilde) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/11e06dd461.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
